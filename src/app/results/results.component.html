<div class="results">
  <div class="results-container">
    <div class="result-item" *ngFor="let item of recipeList">
      <div class="title">
        {{item.title}}
      </div>

      <div class="content">

      <div class="left">
        <div>Ingredients: {{item.ingredients}}</div>
      </div>
      <div class="right">
        <img [src]="item.thumbnail ? item.thumbnail : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROjvPOtIHqPLBWnO_4Y2CxvirTHR4F1cKr-uKpT-clgR3TMZIO'" width="100" height="100">
      </div>
    </div>
    <a class="href link" href="{{item.href}}" target="_blank">{{item.href}}</a>

    </div>
  </div>
</div>
